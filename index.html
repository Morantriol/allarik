<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allarik: The Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="endgame-background hide" data-endgame-background></div>
    <div class="world" data-world>
      <div class="score" data-score>0</div>
      <div class="start-screen" data-start-screen>
        <div class="start-screen-text">НАЧАТЬ</div>
      </div>
      <div class="replay-screen hide" data-replay-screen>
        <div class="replay-screen-text">
          игра завершена
        </div>
        <div class="replay-screen-text">
          <span class="final-score" data-final-score></span>
        </div>
        <img class="replay-screen-button" src="imgs/normal.png" data-replay-screen-button></div>
      </div>
      <img src="imgs/ground.png" class="ground" data-ground>
      <img src="imgs/ground.png" class="ground" data-ground>
      <img src="imgs/clouds-0.png" class="clouds-0" data-clouds-0>
      <img src="imgs/clouds-0.png" class="clouds-0" data-clouds-0>
      <img src="imgs/clouds-1.png" class="clouds-1" data-clouds-1>
      <img src="imgs/clouds-1.png" class="clouds-1" data-clouds-1>
      <img src="imgs/mountains.png" class="mountains" data-mountains />
      <img src="imgs/mountains.png" class="mountains" data-mountains />
      <img src="imgs/allarik-stationary.png" class="allarik" data-allarik />
    </div>
  </body>
</html>
